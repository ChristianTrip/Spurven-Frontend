  <div class="modal" id="modal-add-contact" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3 class="modal-title w-100">New contact</h3>
        </div>
        <div class="modal-body">
          <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
            <div class="form-group mx-2 mb-3">

            <div class="form-group mx-2 mb-3">

              <input type="text" class="form-control" id="modal-input-contact-phone" placeholder="Phone" required="">

            <div class="form-group mx-2 mb-3">

              <input type="text" class="form-control" id="modal-input-contact-email" placeholder="Email" required="">
            </div>
            <div class="form-group mx-2">
              <label for="type">Type of contact</label>
              <select id="modal-select-contact-type" class="form-control">
                <option value="0">Good Contact</option>
                <option value="1">Sail Club</option>
                <option value="2">Insurance</option>
                <option value="3">Repairs</option>
                <option value="4">Mechanics</option>
                <option value="5">Solar</option>
              </select>
            </div>
          <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button id="bnt-submit-contact" type="button" class="btn btn-primary">Add contact</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
